<html>
<head>
<title>Smartsack</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r74/three.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="js/OrbitControls.js"></script>
<style>
	body {
		margin: 0px;
	}
</style>
</head>
<body>
</body>
<script>
	'use strict';

	var scene, camera, renderer, controls;
	var graph, positions;

	init();
	animate();
	connect();

	function init() {
		renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		scene = new THREE.Scene();
		scene.add(buildAxes(1000));

		camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
		camera.position.x = 1000;
		camera.position.y = 1000;
		camera.position.z = 1000;
		camera.lookAt(new THREE.Vector3(0, 0, 0));

		var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
		var object = new THREE.Mesh( new THREE.BoxGeometry( 100, 100, 100, 4, 4, 4 ), material );
		object.position.set( 0, 0, 0 );
		scene.add( object );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.enableDamping = true;
		controls.dampingFactor = 0.25;
		controls.enableZoom = false;

		positions = [];
		graph = new THREE.Group();
		scene.add(graph);
	};

	function animate() {
		requestAnimationFrame( animate );
		graph.rotation.y += 0.03;
		controls.update();
		renderer.render( scene, camera );
	};

	function addLine(pos) {
		var last = positions[positions.length - 1];
		positions.push(pos);
		if (positions.length == 1) return;

		var mat = new THREE.LineBasicMaterial({
			color: 0x00ff00
		});
		var points = new THREE.Geometry();
		points.vertices.push(
			new THREE.Vector3(last.ax, last.ay, last.az),
			new THREE.Vector3(pos.ax, pos.ay, pos.az)
		);
		var line = new THREE.Line(points, mat);
		graph.add(line);
	};

	function connect() {
		var socket = io();
		socket.on('receiveData', function(msg) {
			addLine(msg);
		});
	};

	// http://soledadpenades.com/articles/three-js-tutorials/drawing-the-coordinate-axes/
	function buildAxes( length ) {
    var axes = new THREE.Object3D();

    axes.add( buildAxis( new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( length, 0, 0 ), 0xFF0000, false ) ); // +X
    axes.add( buildAxis( new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( -length, 0, 0 ), 0xFF0000, true) ); // -X
    axes.add( buildAxis( new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 0, length, 0 ), 0x00FF00, false ) ); // +Y
    axes.add( buildAxis( new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 0, -length, 0 ), 0x00FF00, true ) ); // -Y
    axes.add( buildAxis( new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 0, 0, length ), 0x0000FF, false ) ); // +Z
    axes.add( buildAxis( new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 0, 0, -length ), 0x0000FF, true ) ); // -Z

    return axes;
	}

	function buildAxis( src, dst, colorHex, dashed ) {
		var geom = new THREE.Geometry(),
		mat;

		if(dashed) {
			mat = new THREE.LineDashedMaterial({ linewidth: 3, color: colorHex, dashSize: 3, gapSize: 3 });
		} else {
			mat = new THREE.LineBasicMaterial({ linewidth: 3, color: colorHex });
		}

		geom.vertices.push( src.clone() );
		geom.vertices.push( dst.clone() );
		geom.computeLineDistances(); // This one is SUPER important, otherwise dashed lines will appear as simple plain lines

		var axis = new THREE.Line( geom, mat, THREE.LinePieces );

		return axis;
	}
</script>
</html>
