<html>
<head>
<title>Smartsack</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r74/three.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<style>
	body {
		margin: 0px;
	}
</style>
</head>
<body>
</body>
<script>
	'use strict';

	var scene, camera, renderer;
	var geometry, material, mesh;
	var graph, positions;

	init();
	animate();
	connect();

	function init() {

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.z = 1000;

		// geometry = new THREE.BoxGeometry( 200, 200, 200 );
		// material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
		//
		// mesh = new THREE.Mesh( geometry, material );
		// scene.add( mesh );

		positions = [];
		graph = new THREE.Group();
		// graph.scale.x = 0.02;
		// graph.scale.y = 0.02;
		// graph.scale.z = 0.02;
		scene.add(graph);
		// setTimeout(() => {
		// 	addLine({ x: 200, y: 0, z: 0 });
		// }, 3000);
		// addLine({ x: -200, y: 0, z: 0 });
		// addLine({ x: 0, y: 200, z: 0 });

		renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.body.appendChild( renderer.domElement );

	}

	function animate() {
		requestAnimationFrame( animate );
		// mesh.rotation.y += 0.01;
		graph.rotation.y += 0.03;
		renderer.render( scene, camera );
	};

	function addLine(pos) {
		var last = positions[positions.length - 1];
		positions.push(pos);
		if (positions.length == 1) return;

		var mat = new THREE.LineBasicMaterial({
			color: 0x00ff00
		});
		var points = new THREE.Geometry();
		points.vertices.push(
			new THREE.Vector3(last.ax, last.ay, last.az),
			new THREE.Vector3(pos.ax, pos.ay, pos.az)
		);
		var line = new THREE.Line(points, mat);
		graph.add(line);
	};

	function connect() {
		var socket = io();
		socket.on('receiveData', function(msg) {
			// console.log(msg);
			addLine(msg);
		});
		socket.emit('generateData');
	};
</script>
</html>
